<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">JustDo.It</a>
  <input type="search" class="form-control search-box" placeholder="Search task">
  <img src="./../assets/icons/search_icon.svg" alt="Search" class="search-icon" (click)="searchTask($event)">
</nav>
<div class="container">
    <div class="row">
            <div class="sidenav col-lg-3 col-md-3 col-sm-3">
                <a *ngFor="let category of viewCategories" [routerLink]="category.url">{{category.label}}</a>
            </div>
            <div class="body-container col-lg-9 col-md-9 col-sm-9">
                <div class="todo-text-container form-group row">
                    <input type="text" class="todo-text form-control col-lg-7 col-md-7 col-sm-7" placeholder="Add Task here, Press Enter to Save" maxlength="50" (keyup.enter)="addTask($event)" [disabled]="viewingOnlyCompletedTasks">
                </div>
                <router-outlet></router-outlet>
            </div>
    </div>
</div>
